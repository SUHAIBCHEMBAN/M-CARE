{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'image/M CARE.jfif' %}" />
    <style>
        body {
            background-color: #f7f7fa;
            color: blue;
        }
        .card {
            border: none;
            margin: 10px;
            padding: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card-title {
            color: #063c5b;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<h2 class="text-center mt-4 text-dark">Payment Details</h2>
<div class="container p-4 d-flex flex-wrap justify-content-center">
    <div class="col-lg-4 mb-4">
        <div class="card text-center p-5">
            <h5 class="card-title">Mr/ Mis . {{ user_name }}</h5>
            <br />
            <h6 class="card-subtitle mb-2">
                Dr {{ doctor_name }}
            </h6>
            <br />
            <p class="card-text">
                <strong>Address:{{ user_address }} </strong>
            </p>
            <br />
            <p class="card-text">
                <strong>Booking Time:{{ booking_time }} </strong>
            </p>
            <br />
            <p class="card-text text-danger">
                <strong>Doctor Charge:  {{ doctor_charge }} </strong>
            </p>
            <br />
            <form action="{% url 'booking_success' %}" method="post">
                {% csrf_token %}
                <button type="submit" id="rzp-button1" class="btn btn-success">Pay</button>
            </form>
        </div>
    </div>
</div>


<!-- JS Links -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        key: '{{api_key}}', // Enter the Key ID generated from the Dashboard
        amount: "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        currency: "INR",
        name: "M-CARE CLINIC", //your business name
        description: "Test Transaction",
        image: "https://example.com/your_logo",
        order_id: '{{order_id}}', //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        callback_url: "https://eneqd3r9zrjok.x.pipedream.net/",
        prefill: {
            //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
            name: "Gaurav Kumar", //your customer's name
            email: "gaurav.kumar@example.com",
            contact: "9000090000", //Provide the customer's phone number for better conversion rates
        },
        notes: {
            address: "Razorpay Corporate Office",
        },
        theme: {
            color: "#3399cc",
        },
    };
    var rzp1 = new Razorpay(options);
    document.getElementById("rzp-button1").onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    };
</script>


<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
></script>
</body>
</html>
